<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Styled.css">
    <link rel="shortcut icon" href="/Img/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Criptografia</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="Img/Vector.png" alt="">
    </header>
    <main>
        <section class="containerEncoder">
            <h1>SCRiPTy</h1>
            <div class="containerTexto">
                <textarea 
                name="textoCode"
                class="textoCode"
                id="1" cols="30" rows="10"></textarea>
                <p class="resultado"></p>
            </div>
            <div class="ContainerImgPowerButton">
                <img class="imgPowerButton buttonPower" src="Img/ButtonPower.png" alt="">
            </div>
        </section>
        <section class="containerButtons">
            <button class="cript">Criptografar</button>
            <button class="descript">Revelar</button>
            <button class="copiar">Copiar</button>
        </section>
    </main>
    <script src="Code/CodeCriptografia.js"></script>
</body>
</html>
